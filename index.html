<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Donghvani</title>
    <script type="text/javascript">
      function recaptcha_callback() {
        const submitButton = document.getElementById("submit-button");
        submitButton.removeAttribute("disabled");
      }

      function recaptchaExpiryHeader(){
          alert('You should check captcah again as it is expired');
      } 
    </script>
  </head>
    <body>
    <form action="?" method="POST">
      <div 
        class="g-recaptcha" 
        data-callback="recaptcha_callback" 
        data-sitekey="6LfR9lcoAAAAAN6hbA-2JXD2auxhogpMjrX1mnwX"
        data-expired-callback="recaptchaExpiryHeader"></div>
      <br/>
      <input id="submit-button" type="submit" value="Submit" disabled>
    </form>
  </body>
</html>
